name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read
  packages: write

env:
  PYTHON_VERSION: "3.12"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ toLower(github.repository) }}/python3-app


jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python3-app/requirements.txt

      - name: Run unit tests
        run: |
          cd python3-app
          python -m unittest -v test_main

  build_and_smoke:
    name: Build Docker image + smoke test
    runs-on: ubuntu-latest
    needs: test

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Build wheels on runner (outside docker), then docker build uses offline wheels/
      - name: Set up Python (for wheels)
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build wheels (linux)
        run: |
          python -m pip install --upgrade pip
          rm -rf python3-app/wheels
          mkdir -p python3-app/wheels

          # download deps normally (runner has proper SSL)
          pip download -r python3-app/requirements.txt -d python3-app/wheels
          pip download -d python3-app/wheels "setuptools>=40.8.0" wheel

          # IMPORTANT:
          # If your Docker build runs on ARM (aarch64) locally, you required aarch64 wheels.
          # In GitHub Actions we build linux/amd64 by default, so we fetch amd64 wheels to match.
          pip download -d python3-app/wheels \
            --only-binary=:all: \
            --platform manylinux2014_x86_64 \
            --python-version 312 \
            --implementation cp \
            --abi cp312 \
            tornado==6.5.3

      - name: Docker build
        run: |
          docker build -t python3-app:ci ./python3-app

      - name: Run app container
        run: |
          docker run -d --name app \
            -e REDIS_HOST=localhost \
            -e REDIS_PORT=6379 \
            --network host \
            python3-app:ci

      - name: Smoke test (GET /)
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8888/ >/dev/null; then
              echo "App is up"
              exit 0
            fi
            sleep 1
          done
          echo "App did not start in time" >&2
          docker logs app
          exit 1

      - name: Shutdown
        if: always()
        run: |
          docker rm -f app || true

  publish:
    name: Publish image to GHCR
    runs-on: ubuntu-latest
    needs: build_and_smoke
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (for wheels)
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build wheels (linux)
        run: |
          python -m pip install --upgrade pip
          rm -rf python3-app/wheels
          mkdir -p python3-app/wheels
          pip download -r python3-app/requirements.txt -d python3-app/wheels
          pip download -d python3-app/wheels "setuptools>=40.8.0" wheel
          pip download -d python3-app/wheels \
            --only-binary=:all: \
            --platform manylinux2014_x86_64 \
            --python-version 312 \
            --implementation cp \
            --abi cp312 \
            tornado==6.5.3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: ./python3-app
          file: ./python3-app/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

